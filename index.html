<head>
  <meta charset="utf-8">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body class="fullscreen">
  <div class="container">
    <h1 class="title">Only 10% can get the CLOVER LEAF</h1>
    <h3 class="title">Test your Luck....</h3>
    <h2></h2>

    <div class="container">
      <div class="row">
        <div class="col">
          <img src="./images/blank.png" id="fcard"/>
        </div>
        <div class="col">
          <img src="./images/blank.png" id="scard"/>
        </div>
        <div class="col">
          <img src="./images/blank.png" id="tcard"/>
        </div>
      </div>
    </div>
    <hr/>
    <button type="button" class="btn btn-primary btn-lg btn-block">Click Here!</button>

  </div>
  <script src="js/main.js"></script>
  <script>
  //dito kukuhanin yung mga cards  
  const cards = ["./images/try.jpg", "./images/clover.png", "./images/try.jpg"];

    //dito mismo yung code ng mga events
    $(document).ready(function(){
       $('button').click(function(){
         var f = generateRandom();
         var s = generateRandom();
         var t = generateRandom();
         $('#fcard').attr('src',cards[f]);
         $('#scard').attr('src',cards[s]);
         $('#tcard').attr('src',cards[t]);

         if(f == s && s == t){
           $('h2').text("Congratulations!");
         }
         else{
          $('h2').text("Better luck next time");
         }

       });
       
       //dito maggegenerate ng random numbers
       function generateRandom()
       {
        var num = Math.floor((Math.random() * 3));
        return num;
       }
    });
  </script>
</body>
